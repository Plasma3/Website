<!--
	Simple Blog Page with Alpine.js and Bootstrap
	Modern dark mode aesthetic (Discord-inspired, glossy)
-->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" x-data style="height: 100%;">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Freah.se</title>
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Alpine.js -->
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		
		<!-- Custom styles -->
		<style>
			body {
				min-height: 100vh;
				background-image: url(./chris-greenhow-3FjIywswHSk-unsplash.avif); 
				background-size: cover; 
				background-position: center;
			}

			main {
				flex: 1 0 auto;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 60vh;
				color:#b9bbbe;
			}

			.header, .footer {
				background: #23272A;
			}

			.article-list {
				background: rgba(44, 47, 51, 0.85);
				border-radius: 1rem;
				box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
				padding: 2rem 2.5rem;
				max-width: 600px;
				width: 100%;
				backdrop-filter: blur(6px);
			}

			/* .article-item {
				background: rgba(32, 34, 37, 0.8);
				border-radius: 0.75rem;
				margin-bottom: 1.2rem;
				padding: 1.2rem 1.5rem;
				transition: background 0.2s, box-shadow 0.2s;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
				cursor: pointer;
			} */

			.article-item:hover {
				background: rgba(88, 101, 242, 0.15);
				box-shadow: 0 4px 16px rgba(88, 101, 242, 0.2);
			}

			.article-title {
				font-size: 1.25rem;
				color: #ffffff;
				font-weight: 500;
			}

			.article-date {
				font-size: 0.95rem;
				color: #b9bbbe;
				margin-top: 0.25rem;
			}
		</style>
	</head>

	<body class="d-flex flex-column">
		<div class="visually-hidden">
			Photo by <a href="https://unsplash.com/@chrisgreenhow?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Chris Greenhow</a> on <a href="https://unsplash.com/photos/brown-and-white-deer-surrounded-by-green-plants-3FjIywswHSk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
		</div>

		<header class="header text-start">
			<h1 class="fs-3 p-3 ps-5" style="color:whitesmoke;">
				<a href="./" class="text-decoration-none text-reset">My name's Fredrik Ahlberg</a>
			</h1>
		</header>

		<main x-data="xData" x-init="init()">
			<div class="article-list">
				<h2 class="fs-1 fw-bold text-center">Hi there!</h2>
				<h3 class="fs-5 fw-light text-center">Here's a list of things I've made</h3>

				<template x-for="article in articles" :key="article.title">
					<a class="article-item mb-3 d-block text-decoration-none" :href="article.url" target="_blank">
						<div class="article-title" x-text="article.title"></div>
					</a>
				</template>
			</div>
		</main>

		<footer class="footer text-center py-1 rounded-top-2 w-25 mx-auto mt-3">
			<span>&copy; 2025 Fredrik Ahlberg</span>
		</footer>

		<!-- Bootstrap JS (optional, for interactivity) -->
		<!-- Shouldn't be needed since alpine is handling everything -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
		<script>
			const xData = {
				articles: [],
				async init() {
					const response = await fetch('article_links.json');
					const data = await response.json();
					this.articles = data.article_links;
				}
			};
		</script>
	</body>

</html>
