<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>brrr</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
body {
	/* Example Unsplash image: https://unsplash.com/photos/mountains-and-a-blue-sky-create-a-picturesque-landscape-fgCR4Yj3CLs */
	background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
	background-size: cover;
	position: relative;
	min-height: 100vh;
	min-height: 100svh;
	height: 100%;
	display: flex;
	flex-direction: column;
}
body::before {
	content: "";
	position: fixed;
	top: 0; left: 0; right: 0; bottom: 0;
	background: linear-gradient(135deg, #f8fafc99 0%, #e0e7ffcc 100%);
	z-index: 0;
	pointer-events: none;
}
header, main, footer {
	position: relative;
	z-index: 1;
}
header {
	background: linear-gradient(90deg, #6366f1 0%, #3b82f6 100%);
	color: #fff;
	box-shadow: 0 2px 8px rgba(99,102,241,0.08);
}
main .card {
	background: #fff;
	border: none;
	border-radius: 1.5rem;
	box-shadow: 0 4px 24px rgba(59,130,246,0.10);
}
main h2 {
	color: #6366f1;
}
footer {
	font-size: 0.7rem;
	background: #f1f5f9;
	color: #64748b;
	border-top: 1px solid #e5e7eb;
	padding-top: 0.2rem !important;
	padding-bottom: 0.2rem !important;
	letter-spacing: 0.05em;
}
</style>
</head>
<body>
	
	<header class="bg-primary text-white text-center py-3">
		<h1>Welcome to My Landing Page</h1>
	</header>
<main class="d-flex justify-content-center align-items-center flex-grow-1" style="min-height: 0;">
		<div class="card shadow p-4" style="min-width: 320px;">
			<h2 class="mb-3 text-center">Hello, World!</h2>
			<p class="text-center">This is a simple landing page using Bootstrap 5 and Alpine.js.</p>
		</div>
	</main>
<footer class="text-center py-1 border-top">
	<small>&copy; 2025 My Landing Page</small>
</footer>
</body>
</html>
