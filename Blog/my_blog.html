<!--
	Simple Blog Page with Alpine.js and Bootstrap
	Modern dark mode aesthetic (Discord-inspired, glossy)
-->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" x-data>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Blog</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<style>
		body {
			min-height: 100vh;
			background: url('https://source.unsplash.com/random/1920x1080/?nature,landscape') no-repeat center center fixed;
			background-size: cover;
			color: #ffffff;
			display: flex;
			flex-direction: column;
		}

		.header,
		.footer {
			background: rgba(35, 39, 42, 0.95);
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
			border-radius: 0 0 1rem 1rem;
			padding: 1rem 2rem;
			font-weight: 600;
			letter-spacing: 1px;
			backdrop-filter: blur(4px);
		}

		.footer {
			border-radius: 1rem 1rem 0 0;
			margin-top: auto;
		}

		.main-content {
			flex: 1 0 auto;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 60vh;
		}

		.article-list {
			background: rgba(44, 47, 51, 0.85);
			border-radius: 1rem;
			box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
			padding: 2rem 2.5rem;
			max-width: 600px;
			width: 100%;
			backdrop-filter: blur(6px);
		}

		.article-list h2 {
			font-size: 2rem;
			margin-bottom: 1.5rem;
			color: #b9bbbe;
			text-align: center;
		}

		.article-item {
			background: rgba(32, 34, 37, 0.8);
			border-radius: 0.75rem;
			margin-bottom: 1.2rem;
			padding: 1.2rem 1.5rem;
			transition: background 0.2s, box-shadow 0.2s;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
			cursor: pointer;
		}

		.article-item:hover {
			background: rgba(88, 101, 242, 0.15);
			box-shadow: 0 4px 16px rgba(88, 101, 242, 0.2);
		}

		.article-title {
			font-size: 1.25rem;
			color: #ffffff;
			font-weight: 500;
		}

		.article-date {
			font-size: 0.95rem;
			color: #b9bbbe;
			margin-top: 0.25rem;
		}
	</style>
</head>

<body>
	<header class="header w-100 text-center">
		<span style="font-size:1.5rem; color:#7289da;">
			<a href="freah.se">Fredrik Ahlberg</a></span>
	</header>
	<main class="main-content" x-data="{
	articles: [],
	async init() {
		this.articles = await fetchArticles();
	}
	}" x-init="init()">
	<div class="article-list">
		<h2>Posts</h2>
		<template x-for="article in articles" :key="article.title">
		<a class="article-item mb-3 d-block text-decoration-none" :href="article.url" target="_blank">
			<div class="article-title" x-text="article.title"></div>
		</a>
		</template>
	</div>
	</main>
	<footer class="footer w-100 text-center">
		<span style="color:#b9bbbe;">&copy; 2025 Fredrik Ahlberg &mdash; Powered by Alpine.js &amp; Bootstrap</span>
	</footer>
	<!-- Bootstrap JS (optional, for interactivity) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		async function fetchArticles() {
			const response = await fetch('article_links.json');
			const data = await response.json();
			return data.article_links;
		}
	</script>
</body>

</html>
